
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/439e0c5803.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Travel website | contact page</title>
</head>

<body>
    <nav class='navbar bg-dark'>
        <div class="container">
            <img src="img/logo11.jpeg" alt="">
            <h1 class='logo lg-heading text-light'></h1>
            <ul class='nav-items'>
                <li class='nav-item'><a href="./index.html">Home</a></li>
                <li class='nav-item'><a href="./about.html">About</a></li>
                <li class='nav-item'><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>country, state, city.</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Email</h2>
                        <p>abc@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>+9110101010</p>
                    </div>
                    <img src="./img/company-img.jpeg" alt="Company-image">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact us</h1>
                    <p class="text-gray">Let us know your suggestion, please fill in the messagebox.</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="" id="email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message"> </textarea>
                    </div>
                    <button type="submit" class='form-btn'>Submit</button>
                </form>
            </div>

        </div>

    </section>
    <footer class='footer'>
        <div class="social-media-links">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
        </div>
        <p>By Tanya &copy; all right reserved.</p>
    </footer>
    
</body>

</html>
